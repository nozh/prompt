<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Prompt Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Input fields section -->
            <div class="col-md-8 p-4">
                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" class="form-control">
                        <option value="lawyer">Lawyer</option>
                        <option value="poet">Poet</option>
                        <option value="blogger">Blogger</option>
                        <option value="programmer">Programmer</option>
                        <option value="advertising_specialist">Advertising Specialist</option>
                        <option value="product_manager">Product Manager</option>
                        <option value="historian">Historian</option>
                        <option value="artist">Artist</option>
                        <option value="musician">Musician</option>
                        <option value="chef">Chef</option>
                        <option value="teacher">Teacher</option>
                        <option value="engineer">Engineer</option>
                        <option value="doctor">Doctor</option>
                        <option value="economist">Economist</option>
                        <option value="journalist">Journalist</option>
                        <option value="psychologist">Psychologist</option>
                        <option value="sociologist">Sociologist</option>
                        <option value="biologist">Biologist</option>
                        <option value="philosopher">Philosopher</option>
                        <option value="architect">Architect</option>
                        <option value="mathematician">Mathematician</option>
                        <option value="anthropologist">Anthropologist</option>
                        <option value="linguist">Linguist</option>
                        <option value="geologist">Geologist</option>
                        <option value="politician">Politician</option>
                        <option value="novelist">Novelist</option>
                        <option value="screenwriter">Screenwriter</option>
                        <option value="graphic_designer">Graphic Designer</option>
                        <option value="photographer">Photographer</option>
                        <option value="fitness_trainer">Fitness Trainer</option>

                        <!-- Add more roles here -->
                    </select>
                </div>

                <!-- Action Input -->
                <div class="form-group">
                    <label for="action">Action:</label>
                    <input type="text" id="action" class="form-control" placeholder="Write, Explain, Edit...">
                </div>

                <!-- Instruction Input -->
                <div class="form-group">
                    <label for="instruction">Instruction:</label>
                    <input type="text" id="instruction" class="form-control" placeholder="Write instructions...">
                </div>

                <!-- Algorithm Input -->
                <div class="form-group">
                    <label for="algorithm">Algorithm:</label>
                    <input type="text" id="algorithm" class="form-control" placeholder="Describe algorithm...">
                </div>

                <!-- Style/Tone of Voice Selection -->
                <div class="form-group">
                    <label for="style">Style/Tone of Voice:</label>
                    <select id="style" class="form-control">
                        <option value="official">Official</option>
                        <option value="artistic">Artistic</option>
                        <option value="friendly">Friendly</option>
                        <option value="professional">Professional</option>
                        <option value="informal">Informal</option>
                        <option value="enthusiastic">Enthusiastic</option>
                        <option value="authoritative">Authoritative</option>
                        <option value="persuasive">Persuasive</option>
                        <option value="humorous">Humorous</option>
                        <option value="inspirational">Inspirational</option>
                        <option value="analytical">Analytical</option>
                        <option value="sympathetic">Sympathetic</option>
                        <option value="sincere">Sincere</option>
                        <option value="ironic">Ironic</option>
                        <option value="sarcastic">Sarcastic</option>
                        <option value="motivational">Motivational</option>
                        <option value="calm">Calm</option>
                        <option value="scientific">Scientific</option>
                        <option value="narrative">Narrative</option>
                        <!-- Add more styles here -->
                    </select>
                </div>

                <!-- Requirements Checkboxes -->
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="terminology" class="form-check-input">
                        <label class="form-check-label" for="terminology">Professional Terminology</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="citation" class="form-check-input">
                        <label class="form-check-label" for="citation">Citations</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="examples" class="form-check-input">
                        <label class="form-check-label" for="examples">Examples</label>
                    </div>
                    <!-- Add more checkboxes as needed -->
                </div>

                <!-- Type of Document Dropdown -->
                <div class="form-group">
                    <label for="documentType">Type of Document:</label>
                    <select id="documentType" class="form-control">
                        <option value="letter">Letter</option>
                        <option value="plan">Plan</option>
                            <option value="report">Report</option>
                            <option value="essay">Essay</option>
                            <option value="article">Article</option>
                            <option value="blog_post">Blog Post</option>
                            <option value="business_plan">Business Plan</option>
                            <option value="research_paper">Research Paper</option>
                            <option value="press_release">Press Release</option>
                            <option value="proposal">Proposal</option>
                            <option value="memo">Memo</option>
                            <option value="tutorial">Tutorial</option>
                            <option value="speech">Speech</option>
                            <option value="presentation">Presentation</option>
                            <option value="email">Email</option>
                            <option value="summary">Summary</option>
                            <option value="fiction_story">Fiction Story</option>
                            <option value="nonfiction_narrative">Non-Fiction Narrative</option>
                            <option value="technical_document">Technical Document</option>
                            <option value="case_study">Case Study</option>
                            <option value="script">Script</option>
                            <option value="product_description">Product Description</option>
                        <!-- Add more document types here -->
                    </select>
                </div>

                <!-- Context Field -->
                <div class="form-group">
                    <label for="context">Context:</label>
                    <textarea id="context" class="form-control" placeholder="Enter context..."></textarea>
                </div>
            </div>

            <!-- Generated prompt section -->
            <div class="col-md-4 p-4 bg-light">
                <div class="form-group h-100">
                    <label for="result">Generated Prompt:</label>
                    <textarea id="result" class="form-control h-100" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

<footer>
    <p>Version 0.5</p>
</footer>
    <!-- JavaScript for prompt generation and local storage (add your script.js content here) -->
    <script src="script.js"></script>
</body>
</html>
